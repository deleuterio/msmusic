<div class="mdl-grid portfolio-max-width portfolio-contact" ng-controller="ContactController as ctrl">
    <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
        <div class="mdl-card__title card-wide-image-contact">
            <h2 class="mdl-card__title-text">Contato</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <p>
                Muitas novidades? Se interessou? Converse comigo!
            </p>
            <form name="emailForm" class="ng-dirty ng-valid-parse ng-submitted ng-invalid ng-invalid-pattern" ng-submit="emailForm.$valid && send(ctrl)">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" ng-model="ctrl.name">
                    <label class="mdl-textfield__label" for="Name">Nome...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" ng-model="ctrl.mail">
                    <label class="mdl-textfield__label" for="Email">Email...</label>
                    <span class="mdl-textfield__error">Email invÃ¡lido</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <textarea class="mdl-textfield__input" type="text" rows="5" ng-model="ctrl.note"></textarea>
                    <label class="mdl-textfield__label" for="note">Carta</label>
                </div>
                <p>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" ng-click="ctrl.send()">
                        Enviar
                    </button>
                </p>
            </form>
        </div>
    </div>
</div>
